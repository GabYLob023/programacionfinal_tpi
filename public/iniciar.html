<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colegio Provincial Dr. Ernesto Guevara</title>
    <link rel="stylesheet" href="./estilos/iniciar.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-placeholder">
                <img src="/img/guevara.png" alt="Imagen del colegio">
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <div class="icon">
                    <img src="img/user.png" alt="Usuario">
                </div>
                <form>
                    <input type="text" placeholder="Usuario" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                    <a href="#" class="forgot-password">¿Perdiste tu contraseña?</a>
                </form>
                <div class="register-links">
                    <a href="/registro.html" class="create-account">Crear Cuenta</a>
                </div>
            </div>
            <footer>
                <p>© 2024 Colegio Provincial Ernesto Guevara. Todos los derechos reservados</p>
                <div class="social-media">
                    <a href="#"><img src="instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="facebook.png" alt="Facebook"></a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
